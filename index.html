<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ice Breaker App</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- App Title -->
  <div class="app-title">
    <h1>轻松破冰 </h1>
    <h2>Ice Breaker Flip </h2>
  </div>

  <div class="top-right-buttons">
    <button class="sound-toggle">🔊 Sound</button>
    <button class="speech-toggle">🔊 Speech</button>
    <button class="language-toggle">EN</button>
    <button class="settings-toggle">⚙️ Category</button>
    <button class="theme-toggle">🌙</button>
  </div>

  <!-- Settings Modal Overlay -->
  <div id="settings-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h2>Select Categories</h2>
      <div id="settings-categories" class="settings-categories">
        <!-- Dynamically populated checkboxes -->
      </div>
      <div class="modal-buttons">
        <button class="adult-toggle">🔞 Adult</button>
        <button id="settings-save">Save</button>
        <button id="settings-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <div class="card-container">
    <div class="card" id="flip-card">
      <!-- Front: Category Selection -->
      <div class="card-face front">
        <h2>SELECT A CATEGORY</h2>
        <div id="category-buttons" class="category-grid"></div>
      </div>

      <!-- Back: Question -->
      <div class="card-face back" id="question-back">
        <h2 id="question-category"></h2>
        <div class="question-text" id="question-content"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 黄俊杰 All rights reserved.
  </footer>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>

</html>
