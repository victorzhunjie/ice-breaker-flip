<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ice Breaker App</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="logo-intro">
    <div class="logo-wrapper">
      <img src="assets/logo_small.png" alt="Logo" />
      <span class="logofooter">
        &copy; 2025 黄俊杰 Victor All rights reserved.
      </span>
    </div>
  </div>

  <!-- Main App -->
  <!-- <div id="main-app" class="main-app hidden"> -->
  <!-- Toast Element -->
  <div class="toast" id="toast"></div>

  <div class="top-right-buttons">
    <button class="theme-toggle">🌙</button>
    <button class="language-toggle">EN</button>
    <button class="settings-toggle">⚙️ Settings</button>
  </div>

  <!-- App Title -->
  <div class="title-logo-container">
    <img src="assets/logo_small.png" alt="Logo" class="logo" />
    <h1 class="icebreaker-title">
      轻松破冰<br />
      <span class="icebreaker-subtitle">Ice Breaker Flip</span>
    </h1>
  </div>

  <!-- Settings Modal Overlay -->
  <div id="settings-modal" class="modal-overlay" style="display: none;">

    <div class="modal-content">
      <div class="modal-content">
        <button class="random-toggle">🎲 Random</button>
        <button class="reset-loopback">🔁 Refresh</button>
        <button class="sound-toggle">🔊 Sound</button>
        <button class="speech-toggle">🔊 Speech</button>
      </div>
      <h3>Select Categories</h3>
      <div id="settings-categories" class="settings-categories">
        <label for="category-list-select">Question Set:</label>
        <select id="category-list-select"></select>
        <!-- Dynamically populated checkboxes -->
      </div>
      <div class="modal-buttons">
        <button id="settings-save">Save</button>
        <button id="settings-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <div class="card-container">
    <div class="card" id="flip-card">
      <!-- Front: Category Selection -->
      <div class="card-face front">
        <h2>SELECT A CATEGORY</h2>
        <div id="category-buttons" class="category-grid"></div>
      </div>
      <!-- Back: Question -->
      <div class="card-face back" id="question-back">
        <h2 id="question-category"></h2>
        <div class="question-text" id="question-content"></div>
      </div>
    </div>
  </div>

  <!-- </div> -->

  <footer class="footer">
    &copy; 2025 黄俊杰 Victor All rights reserved. v1.0.0
  </footer>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>

</html>
